image: fedora:latest
script:
    - yum -y clean all
    - yum -y update
    - yum install -y iptables ca-certificates lxc
    - yum -y install docker-io
publish:
    docker:
        dockerfile: DockerFile
        docker_server: kube-1.docker.local
        docker_port: 2375
        docker_version: 1.0
        registry_host: registry.docker.local
        registry_protocol: http
        registry_login: false
        #registry_login_uri: /registry/v1/
        #username: myuser
        #password: mypassword
        #email: myuser@example.com
        image_name: xuwang/echo
        push_latest: true
        keep_builds: false
        custom_tag: 0.1
